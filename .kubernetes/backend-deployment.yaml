apiVersion: v1
kind: Service
metadata:
  name: backend-spring
spec:
  type: ClusterIP
  selector:
    app: backend-spring
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-spring
spec:
  selector:
    matchLabels:
      app: backend-spring
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-spring
    spec:
      containers:
        - name: backend-spring
          image: cursedbirb/hiragana_backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: default
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-db:5432/postgres
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: Wolololo